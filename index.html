<!DOCTYPE html>
<html lang="en" dir="ltr" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOUAVER | Exclusive Fragrances</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #0a0a0a;
            --gold: #d4af37;
            --light-green: #4ade80; 
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg-black); color: var(--white); font-family: 'Playfair Display', serif; overflow-x: hidden; }
        body.ar { font-family: 'Cairo', sans-serif; }

        /* الهيدر الشفاف تماماً */
        header {
            position: absolute; top: 0; width: 100%; height: 100px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; padding: 0 5%;
        }

        .brand-name {
            font-family: 'Cinzel', serif; color: var(--gold);
            font-size: 2.2rem; letter-spacing: 10px; font-weight: bold;
            transition: 0.4s; cursor: default; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .brand-name:hover { 
            color: var(--light-green); 
            text-shadow: 0 0 20px var(--light-green), 0 0 40px var(--light-green); 
        }

        .lang-switch { 
            position: absolute; right: 5%; color: var(--white); cursor: pointer; 
            background: rgba(0,0,0,0.4); padding: 8px 20px; border: 1px solid var(--light-green); 
            font-weight: bold; transition: 0.4s; font-size: 0.8rem; letter-spacing: 1px;
        }
        .lang-switch:hover { 
            background: var(--light-green); color: black; 
            box-shadow: 0 0 20px var(--light-green); 
        }
        .rtl .lang-switch { right: auto; left: 5%; }

        /* البوستر - متوافق مع الموبايل والكمبيوتر */
        .hero { width: 100%; height: 100vh; position: relative; overflow: hidden; background: #000; }
        .hero-inner { position: absolute; width: 100%; height: 100%; animation: autoMotion 20s infinite alternate ease-in-out; }
        .hero-inner img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: top center; /* لضمان ظهور الرؤوس */
        }
        @keyframes autoMotion { 0% { transform: scale(1); } 100% { transform: scale(1.08); } }

        /* الأقسام والمحتوى */
        .section { padding: 60px 5% 80px; text-align: center; position: relative; }
        
        .quiz-container { 
            background: rgba(17, 17, 17, 0.95); padding: 50px 30px; 
            border: 1px solid rgba(74, 222, 128, 0.2); 
            max-width: 750px; margin: -100px auto 40px; position: relative; z-index: 20;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .btn { 
            background: transparent; color: var(--light-green); border: 1px solid var(--light-green);
            padding: 16px 35px; cursor: pointer; transition: 0.4s; margin: 8px; 
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
        }
        .btn:hover { 
            background: var(--light-green); color: black; 
            box-shadow: 0 0 25px var(--light-green); 
            transform: translateY(-3px); 
        }
        .btn.gold { border-color: var(--gold); color: var(--gold); }
        .btn.gold:hover { background: var(--gold); color: black; box-shadow: 0 0 25px var(--gold); }

        #collTitle { 
            font-family: 'Cinzel', serif; color: var(--gold); 
            margin: 80px 0 40px; letter-spacing: 5px; transition: 0.4s; 
            font-size: 2rem;
        }
        #collTitle:hover { color: var(--light-green); text-shadow: 0 0 15px var(--light-green); }

        /* شبكة المنتجات */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; margin-top: 20px;}
        .card { background: #0e0e0e; padding: 30px; border: 1px solid #1a1a1a; cursor: pointer; transition: 0.4s; position: relative; }
        .card:hover { border-color: var(--light-green); transform: translateY(-10px); }
        .card img { width: 100%; height: 350px; object-fit: contain; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.3)); }
        .card h3 { font-family: 'Cinzel', serif; color: var(--gold); margin-top: 20px; font-size: 1.6rem; letter-spacing: 2px; }

        /* المودال (نافذة التفاصيل) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-black); z-index: 2000; display: none; overflow-y: auto; }
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
        .modal-text { padding: 80px 60px; display: flex; flex-direction: column; justify-content: center; text-align: left; }
        .ar .modal-text { text-align: right; }

        .close-btn { 
            position: absolute; top: 30px; right: 40px; font-size: 3.5rem; 
            cursor: pointer; z-index: 2001; color: var(--gold); transition: 0.4s; 
        }
        .close-btn:hover, .close-btn:active { 
            color: var(--light-green); 
            text-shadow: 0 0 20px var(--light-green), 0 0 40px var(--light-green);
            transform: scale(1.1);
        }
        .rtl .close-btn { right: auto; left: 40px; }

        .note-tag { color: var(--light-green); font-weight: bold; font-size: 1rem; margin: 15px 0 5px; display: inline-block; letter-spacing: 1px; }
        
        .price-tag { color: var(--gold); font-size: 2.2rem; font-weight: bold; margin-top: 25px; }

        /* تحسينات الموبايل */
        @media (max-width: 768px) { 
            .modal-grid { grid-template-columns: 1fr; } 
            .modal-text { padding: 40px 25px; }
            .brand-name { font-size: 1.5rem; letter-spacing: 5px; }
            .hero { height: 100vh; }
            #collTitle { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="ltr" id="bodyTag">

    <header>
        <div class="brand-name">JOUAVER</div>
        <div class="lang-switch" onclick="toggleLang()" id="langBtn">Arabic</div>
    </header>

    <div class="hero">
        <div class="hero-inner">
            <picture>
                <source media="(max-width: 768px)" srcset="poster-mobile.jpg">
                <img src="poster-desktop.jpg" alt="Campaign">
            </picture>
        </div>
    </div>

    <section class="section">
        <div class="quiz-container" id="quizBox"></div>
        <h2 id="collTitle">EXQUISITE COLLECTION</h2>
        <div class="grid" id="productGrid"></div>
    </section>

    <div class="modal" id="productModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-grid" id="modalContent"></div>
    </div>

    <script>
        let currentLang = 'en';

        const perfumes = [
            { id: 'vperle', name: 'VPERLE', price: '650 EGP', 
                story: { 
                    en: "It's 8:00 PM. You've just stepped out of the shower, wearing VPERLE. Your scent is soft, feminine, and delicate. Anyone who comes near can feel your pure, beautiful energy. You handle everything with calm and grace, and your love for pink shows in your elegant style. Vperle is for the lady who embraces her softness as her greatest strength.",
                    ar: "الساعة 8:00 مساءً. خرجتِ للتو من الاستحمام، يحيط بكِ عطر VPERLE بنعومة أنثوية طاغية. أي شخص يقترب منكِ يشعر بطاقتكِ الرقيقة والجميلة، وتتعاملين مع كل شيء بهدوء ونعومة، ويظهر حبكِ للون الوردي في أسلوبكِ الرقيق. Vperle هو للمرأة التي تعتبر رقتها هي مصدر قوتها الحقيقي."
                },
                top: { en: "Peony, Lily of the Valley", ar: "الفاوانيا، زنبق الوادي" }, heart: { en: "Taif Rose, Honey", ar: "ورد الطائف، العسل" }, base: { en: "Tonka Bean, White Musk", ar: "حبوب التونكا، المسك الأبيض" }
            },
            { id: 'lavene', name: 'LAVENE', price: '650 EGP', 
                story: { 
                    en: "In the morning, you leave your house wearing LAVENE. Your scent is sweet, like sugary treats, soft and feminine. You are calm, confident, smart, and clever. You speak with confidence and anyone who catches your scent knows you are present. You love working, learning, and exploring the world.",
                    ar: "في الصباح، تخرجين من منزلكِ بعطر LAVENE. رائحتكِ حلوة مثل السكاكر، ناعمة وأنثوية. أنتِ هادئة، واثقة، ذكية وماهرة. تتحدثين بثقة ونعومة، وأي شخص يشم رائحتكِ يعرف أنكِ هنا. تحبين العمل، التعلم واستكشاف العالم."
                },
                top: { en: "Orange Blossom, Pear", ar: "زهر البرتقال، الكمثرى" }, heart: { en: "Oriental Vanilla", ar: "الفانيليا الشرقية" }, base: { en: "Tonka Bean, White Musk, Cinnamon", ar: "التونكا، المسك الأبيض، القرفة" }
            },
            { id: 'vamor', name: 'VAMOR', price: '650 EGP', 
                story: { 
                    en: "Late evening. She steps out to meet him in a red dress. She is calm, confident, and strong without effort. She is on a date, and he looks at her as a man who knows he is lucky. She knows who she is, walks softly, speaks clearly, and is treated like a queen. Vamor is for those unforgettable moments.",
                    ar: "في وقت متأخر من المساء، تخرج للقائه بفستان أحمر. هي هادئة، واثقة، وقوية دون عناء. هي في موعد، وهو ينظر إليها كرجل يعرف أنه محظوظ. تعرف من هي، تمشي بنعومة وتتحدث بوضوح وتُعامل كالملكة. Vamor هو للمناسبات التي لا تُنسى."
                },
                top: { en: "Jasmine, Fig", ar: "الياسمين، التين" }, heart: { en: "Damask Rose", ar: "الورد الدمشقي" }, base: { en: "Oud, Clove, Iso E Super", ar: "العود، القرنفل، إيزو إي سوبر" }
            },
            { id: 'prestige', name: 'PRESTIGE', price: '650 EGP', 
                story: { 
                    en: "Early morning. He gets ready for work quietly, dressed smart, focused, and in control. He gets into his Porsche and drives to the office. The room changes as soon as he enters—not because he speaks loudly, but because people notice him. Calm, sure of himself, and powerful without effort.",
                    ar: "الصباح الباكر. يستعد للعمل بهدوء، يرتدي ملابسه بأناقة وتركيز وسيطرة. يركب سيارته البورش ويقود إلى المكتب. تتغير الغرفة بمجرد دخوله، ليس لأنه يتحدث بصوت عالٍ، بل لأن الناس يلاحظونه. هادئ، واثق من نفسه، وقوي دون عناء."
                },
                top: { en: "Bergamot, Iris", ar: "البرغموت، السوسن" }, heart: { en: "Frankincense, Amber", ar: "البخور، العنبر" }, base: { en: "Oud, Iso E Super", ar: "العود، إيزو إي سوبر" }
            },
            { id: 'echo', name: 'ÉCHO', price: '650 EGP', 
                story: { 
                    en: "A strong, confident young man. After a long day at the club, he gets dressed for a formal dinner. Calm, mysterious, and naturally attractive. He walks into the room and everyone notices, especially the women. Powerful, fun, and magnetic; he is a man you will never forget.",
                    ar: "شاب قوي وواثق. بعد يوم طويل في النادي، يرتدي ملابسه لعشاء رسمي. هادئ، غامض وجذاب بشكل طبيعي. يدخل الغرفة فيلاحظه الجميع، خاصة النساء. قوي، مرح، ومغناطيسي؛ إنه رجل لن تنساه أبداً."
                },
                top: { en: "Lavender, Cedarwood", ar: "الخزامى، خشب الأرز" }, heart: { en: "Cashmeran, Guaiac Wood", ar: "كاشميران، خشب غاياك" }, base: { en: "Smoky Woods, Myrrh", ar: "الأخشاب مدخنة، المر" }
            },
            { id: 'belleame', name: 'BELLE ÂME', price: '650 EGP', 
                story: { 
                    en: "A bright summer morning getting ready for university. You put on BELLE ÂME and instantly feel fresh and energetic. Every step you take feels vibrant and full of confidence. Lectures go smoothly, and after university, your scent stays beautiful all day long.",
                    ar: "صباح صيفي مشرق تستعد فيه للجامعة. تضع BELLE ÂME وتشعر فوراً بالانتعاش والنشاط. كل خطوة تخطوها تبدو حيوية ومليئة بالثقة. تمر المحاضرات بسلاسة، وبعد الجامعة تظل رائحتك جميلة طوال اليوم."
                },
                top: { en: "Bergamot, Grapefruit", ar: "البرغموت، جريب فروت" }, heart: { en: "Rosemary, Cardamom", ar: "إكليل الجبل، الهيل" }, base: { en: "Light Amber", ar: "العنبر الخفيف" }
            }
        ];

        const quizData = {
            en: { title: "Find Your Persona Scent", q1: "Who is this for?", q2Her: "Describe your perfect day:", q2Him: "What's your lifestyle?",
                herOptions: [{ text: "Calm & Fresh", result: "vperle" }, { text: "Smart & Active", result: "lavene" }, { text: "Elegant & Bold", result: "vamor" }],
                himOptions: [{ text: "Leader & Classic", result: "prestige" }, { text: "Mysterious & Magnetic", result: "echo" }, { text: "Active & Fresh", result: "belleame" }]
            },
            ar: { title: "اكتشف عطر شخصيتك", q1: "لمن تبحث عن العطر؟", q2Her: "كيف تصفين يومك المفضل؟", q2Him: "ما هو أسلوبك في الحياة؟",
                herOptions: [{ text: "يوم هادئ ومنعش", result: "vperle" }, { text: "خروج مليء بالنشاط", result: "lavene" }, { text: "سهرة فخمة وجذابة", result: "vamor" }],
                himOptions: [{ text: "قائد، كلاسيكي ومسيطر", result: "prestige" }, { text: "غامض ومغناطيسي", result: "echo" }, { text: "نشيط، حيوي ومرح", result: "belleame" }]
            }
        };

        function startQuiz() {
            const box = document.getElementById('quizBox');
            box.innerHTML = `<h2 style="font-family:'Cinzel'; color:var(--light-green); text-shadow: 0 0 10px rgba(74,222,128,0.3);">${quizData[currentLang].title}</h2><p style="margin:15px 0 25px; color:#ccc;">${quizData[currentLang].q1}</p>
                <div><button class="btn" onclick="nextStep('her')">HER</button><button class="btn gold" onclick="nextStep('him')">HIM</button></div>`;
        }

        function nextStep(gender) {
            const box = document.getElementById('quizBox');
            const question = gender === 'her' ? quizData[currentLang].q2Her : quizData[currentLang].q2Him;
            const options = gender === 'her' ? quizData[currentLang].herOptions : quizData[currentLang].himOptions;
            box.innerHTML = `<p style="margin-bottom:25px; font-size:1.3rem;">${question}</p><div>${options.map(opt => `<button class="btn" onclick="openProduct('${opt.result}')">${opt.text}</button>`).join('')}</div>
                <button style="margin-top:20px; background:none; border:none; color:var(--gold); cursor:pointer; font-weight:bold; text-decoration:underline;" onclick="startQuiz()">← Back</button>`;
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.getElementById('htmlTag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('bodyTag').className = currentLang === 'ar' ? 'ar' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'en' ? 'Arabic' : 'English';
            document.getElementById('collTitle').innerText = currentLang === 'en' ? 'EXQUISITE COLLECTION' : 'مجموعتنا الحصرية';
            startQuiz(); renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = perfumes.map(p => `<div class="card" onclick="openProduct('${p.id}')">
                <img src="${p.id}.png" alt="${p.name}"><h3>${p.name}</h3><p style="color:var(--gold); font-weight:bold; font-size:1.3rem; margin-top:10px;">${p.price}</p></div>`).join('');
        }

        function openProduct(id) {
            const p = perfumes.find(item => item.id === id);
            const modal = document.getElementById('productModal');
            const labels = currentLang === 'en' ? ["Top Notes", "Heart Notes", "Base Notes", "Order Now via WhatsApp"] : ["الافتتاحية", "قلب العطر", "القاعدة", "اطلب الآن عبر واتساب"];
            document.getElementById('modalContent').innerHTML = `
                <div style="display:flex; align-items:center; justify-content:center; padding:40px; background:#050505;"><img src="${p.id}.png" style="max-width:90%; max-height:85vh; filter: drop-shadow(0 0 30px rgba(74,222,128,0.2));"></div>
                <div class="modal-text">
                    <h1 style="font-family:'Cinzel'; color:var(--gold); font-size:3.5rem; letter-spacing:5px;">${p.name}</h1>
                    <p style="font-size:1.2rem; line-height:1.9; margin:30px 0; color:#ddd;">${p.story[currentLang]}</p>
                    <div><span class="note-tag">${labels[0]}:</span> <span style="color:#fff; font-size:1.1rem;">${p.top[currentLang]}</span></div>
                    <div><span class="note-tag">${labels[1]}:</span> <span style="color:#fff; font-size:1.1rem;">${p.heart[currentLang]}</span></div>
                    <div><span class="note-tag">${labels[2]}:</span> <span style="color:#fff; font-size:1.1rem;">${p.base[currentLang]}</span></div>
                    <div class="price-tag">${p.price}</div>
                    <button class="btn gold" style="width:100%; margin-top:50px; padding:25px; font-size:1.2rem;" onclick="window.open('https://wa.me/201XXXXXXXXX')">${labels[3]}</button>
                </div>`;
            modal.style.display = 'block'; document.body.style.overflow = 'hidden';
        }

        function closeModal() { document.getElementById('productModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        
        startQuiz(); renderGrid();
    </script>
</body>
</html>
